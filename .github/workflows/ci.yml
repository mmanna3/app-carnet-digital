name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    name: Lint, types y tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar dependencias
        run: npm ci

      - name: Formato (Prettier)
        run: npm run format:check

      - name: Linter (ESLint)
        run: npm run lint

      - name: Tipos (TypeScript)
        run: npm run typecheck

      - name: Tests
        run: npm run test:ci

  e2e:
    name: E2E (Maestro)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Instalar dependencias
        run: npm ci

      - name: Prebuild (EDeFI)
        run: LIGA_ID=edefi npm run prebuild:clean

      - name: Instalar Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: E2E con emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        env:
          # Reduce espera antes de force-kill para evitar cuelgues de 2h
          ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 10
        with:
          api-level: 29
          arch: x86_64
          profile: pixel_7
          script: |
            export PATH="$PATH:$HOME/.maestro/bin"
            # Mock server en background (10.0.2.2:3001 desde el emulador apunta a localhost:3001 del host)
            node e2e/mock-server.js &
            # Metro con la URL del mock inlineada en el bundle JS via EXPO_PUBLIC_*
            EXPO_PUBLIC_E2E_API_URL=http://10.0.2.2:3001 LIGA_ID=edefi npx expo start --no-dev &
            sleep 25
            # Build e instalar app
            LIGA_ID=edefi npx expo run:android --no-bundler
            sleep 15
            # Maestro (reporte JUnit para artefactos)
            maestro test e2e/ --format junit --output maestro-report.xml

      - name: Subir reporte Maestro
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-e2e-report
          path: maestro-report.xml
