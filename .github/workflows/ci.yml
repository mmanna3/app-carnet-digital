name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    name: Lint, types y tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Formato (Prettier)
        run: npm run format:check

      - name: Linter (ESLint)
        run: npm run lint

      - name: Tipos (TypeScript)
        run: npm run typecheck

      - name: Tests
        run: npm run test:ci
