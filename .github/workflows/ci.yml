name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    name: Lint, types y tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Formato (Prettier)
        run: npm run format:check

      - name: Linter (ESLint)
        run: npm run lint

      - name: Tipos (TypeScript)
        run: npm run typecheck

      - name: Tests
        run: npm run test:ci

  e2e:
    name: E2E (Maestro)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar dependencias
        run: npm ci

      - name: Prebuild (EDeFI)
        run: LIGA_ID=edefi npm run prebuild:clean

      - name: Instalar Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: E2E con emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            export PATH="$PATH:$HOME/.maestro/bin"

            # .env con URL del mock (10.0.2.2 = localhost del host desde el emulador)
            # Expo lo lee durante export:embed para embeber la URL en el bundle de release
            echo "EXPO_PUBLIC_E2E_API_URL=http://10.0.2.2:3001" > .env
            echo "LIGA_ID=edefi" >> .env

            # Mock server en background
            node e2e/mock-server.js &

            # Build APK release con la URL del mock embebida en el bundle
            chmod +x android/gradlew
            cd android && EXPO_PUBLIC_E2E_API_URL=http://10.0.2.2:3001 LIGA_ID=edefi ./gradlew assembleRelease --no-daemon

            # Instalar APK en el emulador
            adb install -r android/app/build/outputs/apk/release/app-release.apk

            # Ejecutar Maestro (pretest:e2e inyecta las fotos via adb autom√°ticamente)
            npm run test:e2e

      - name: Subir reporte Maestro
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maestro-e2e-report
          path: |
            e2e-report.html
            e2e-debug/
          if-no-files-found: ignore
