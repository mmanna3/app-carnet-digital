appId: com.blueservant.edefi
---
# Flujo "jugador ya fichado": home → intro → código equipo → DNI → confirmación
#
# Usa DNI 87654321: el mock devuelve true para este DNI en el-dni-esta-fichado,
# lo que habilita el flujo ya-fichado (fichar-en-otro-equipo).
- launchApp:
    clearState: true
- waitForAnimationToEnd
- tapOn:
    id: 'card-fichaje'
# PantallaIntro
- assertVisible:
    id: 'card-ya-fichado'
- tapOn:
    id: 'card-ya-fichado'
# PasoCodigoEquipo (paso 1 de 3)
- assertVisible:
    id: 'paso-codigo-equipo'
- tapOn:
    id: 'input-codigo-equipo'
- inputText: 'ABC1234'
- tapOn:
    id: 'titulo-codigo-equipo'
- extendedWaitUntil:
    visible:
      id: 'boton-validar'
      enabled: true
- tapOn:
    id: 'boton-validar'
# PasoDni (paso 2 de 3)
- assertVisible:
    id: 'paso-dni'
- tapOn:
    id: 'input-dni'
- inputText: '87654321'
- runFlow:
    when:
      platform: android
    commands:
      - hideKeyboard
- extendedWaitUntil:
    visible:
      id: 'boton-continuar'
      enabled: true
- tapOn:
    id: 'boton-continuar'
# PantallaConfirmacion
- assertVisible:
    id: 'pantalla-confirmacion'
